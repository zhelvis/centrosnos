<div class="contact section-no-title bg-grey">
    <div id="contacts" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-12">
                <div class="content-block content-border">
                    <h5>Контакты</h5>
                    <ul>
                        <li><i class="fa fa-map-marker-alt" aria-hidden="true"></i> {{location}}</li>
                        <li><i class="fa fa-clock" aria-hidden="true"></i> {{hours}}</li>
                        <li><a href={{phone.link}}><i class="fa fa-phone-square" aria-hidden="true"></i>
                                {{phone.text}}</a></li>
                        <li><a href={{whatsapp.link}}><i class="fab fa-whatsapp" aria-hidden="true"></i>
                                {{whatsapp.text}}</a></li>
                        <li><a href={{email.link}}><i class="fa fa-at" aria-hidden="true"></i> {{email.text}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 col-12">
                <div id="feedback" class="content-block">
                    <h5>Оставьте заявку и мы вам перезвоним!</h5>
                    <form id="form">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <input id="name" name="name" type="text" placeholder="Имя">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <input id="phone" name="phone" type="phone" required placeholder="Телефон">
                            </div>
                        </div>
                        <textarea id="message" name="message" placeholder="Ваше сообщение" cols="30"
                            rows="3"></textarea>
                        <button type="submit" class="button button button_secondary hbtn hb-fill-right">Заказать звонок</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
