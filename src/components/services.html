<div id="services" class="services section bg-grey">
    <div class="container">
        <div class="title-section">
            <h3>{{ services.title }}</h3>
            <p>Мы оказываем полный комплекс работ по демонтажу любой сложности</p>
            <p><b>Работаем вручную и с помощью <a href="#special-equipment">спецтехники</a></b></p>
        </div>
        <div class="row">
            {% for service in services.items %}
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4">
                    <div class="content">
                        <img loading="lazy" src="{{ service.img }}" alt="{{ service.title }}">
                        <h5>{{ service.price }}</h5>
                        <p class="mb-0">{{ service.title }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
